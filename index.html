<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Helpful Tools</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md mb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold text-gray-800">Alex's Helpful Tools</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl shadow-2xl p-6 md:p-10">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
                Welcome to Alex's Helpful Tools
            </h1>
            <p class="text-center text-gray-600 mb-10">
                A collection of simple and useful online calculators and utilities.
            </p>

            <div class="mb-8">
                <input type="text" id="search-bar" placeholder="Search tools..." class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div id="tool-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Tool Card -->
                <a href="holiday-calculator.html" class="tool-card block p-6 bg-gray-50 rounded-lg border border-gray-200 hover:shadow-lg hover:border-blue-500 transition-all duration-200">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">Holiday Planner</h2>
                    <p class="text-gray-600">Plan your holidays and track your leave allowance.</p>
                </a>

                <a href="pension-calculator.html" class="tool-card block p-6 bg-gray-50 rounded-lg border border-gray-200 hover:shadow-lg hover:border-blue-500 transition-all duration-200">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">Pension Calculator</h2>
                    <p class="text-gray-600">Project your retirement savings and see if you're on track to meet your goals.</p>
                </a>
            </div>
        </div>
    </main>

    <script>
        // Search functionality
        const searchBar = document.getElementById('search-bar');
        const toolGrid = document.getElementById('tool-grid');
        const toolCards = Array.from(toolGrid.getElementsByClassName('tool-card'));

        searchBar.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            toolCards.forEach(card => {
                const title = card.querySelector('h2').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
